name: 'Process changes'
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/run.yml
      - Dockerfile
      - composer.json
      - composer.lock
      - docker-compose.yml
      - src/**/*
      - test/**/*

  pull_request:
    paths:
      - .github/workflows/run.yml
      - Dockerfile
      - composer.json
      - composer.lock
      - docker-compose.yml
      - src/**/*
      - test/**/*

  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or commit to run tests on'
        required: true
        type: string

  repository_dispatch:
    types: [ test-command ]

jobs:
  test:
    name: 'Run tests'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.ref || github.event.client_payload.pull_request.head.label || '' }}
          persist-credentials: false

      - uses: myparcelnl/actions/build-docker-image@v1
        id: docker
        with:
          image: myparcel/sdk
          key: php-sdk
          docker_args: --target test

      - name: 'Create .env file'
        run: |
          cat << EOF > .env
          CI=${CI}
          API_KEY_NL=${{ secrets.API_KEY_NL }}
          API_KEY_BE=${{ secrets.API_KEY_BE }}
          EOF

      - name: 'Run tests'
        run: docker run --env-file .env ${{ steps.docker.outputs.tagged_image }}

      - name: 'Get coverage file from container'
        run: docker cp $(docker ps -alq):/app/coverage.xml .

      - name: Update code coverage
        uses: codecov/codecov-action@v2

      - name: 'Add reaction to trigger comment'
        if: github.event_name == 'repository_dispatch'
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reaction-type: rocket

  release:
    name: 'Release'
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: myparcelnl/actions/yarn-install@v1
      - uses: myparcelnl/actions/semantic-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_REPO_TOKEN }}
