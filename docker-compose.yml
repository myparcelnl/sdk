# volumes are not in common, because phpstorm doesn't understand it
x-common: &common
  image: ghcr.io/myparcelnl/php-xd:7.4
  init: true

services:
  php:
    <<: *common
    volumes:
      - ./:/app
    command: [ 'composer','install' ]

  test:
    <<: *common
    volumes:
      - ./:/app
    command: [ 'composer', 'test:coverage' ]
